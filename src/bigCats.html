<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Big Cats</title>
    <link rel="stylesheet" href="style.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1 id="heading">Big Cats</h1>
      <form id="addAnimalForm">
        <input type="text" id="name" placeholder="Name" required />
        <input type="number" id="size" placeholder="Size" required />
        <input
          type="text"
          id="location"
          placeholder="Location (comma-separated)"
          required
        />
        <input type="text" id="image" placeholder="Image URL" required />
        <button class="btn btn-primary" type="submit">Add Big Cat</button>
      </form>

      <div id="sortOptions">
        <label for="sortField">Sort by:</label>
        <select id="sortField">
          <option value="">--Select--</option>
          <option value="name">Name</option>
          <option value="size">Size</option>
        </select>
        <label for="sortOrder">Order:</label>
        <select id="sortOrder">
          <option value="asc">Ascending</option>
          <option value="desc">Descending</option>
        </select>
        <button class="btn btn-primary" id="applySort">Apply Sort</button>
      </div>

      <div id="animalCards" class="card-list"></div>
    </div>

    <script src="bigCats.js" type="module" defer></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
